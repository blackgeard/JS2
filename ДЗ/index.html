<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <!---->
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form" @submit.prevent="filter">
                    <!--Отмена события по умолчанию = Event.preventDefault()
                    мы отменяем перезагруз страницы и запускаем мтд filter-->
                    <input type="text" class="search-field" v-model="userSearch">
                    <!--Привязываем к input type="text" v-model="userSearch" 
                    т.о. при вводе в input мы отправляем данные в userSearch-->
                    <button type="submit" class="btn-search">
                        <!--Не понятно - какие именно команды отвечают за привязку 
                        кнопки к функции? -->
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                <!--Регистрируем @click и меняем showCart => !showCart
                    т.о. v-show делает аналогичное display: block/none-->
                <div class="cart-block" v-show="showCart">
                    <!--при cartItems.length <= 0 выведет "Cart is empty"-->
                    <p v-if="!cartItems.length">Cart is empty</p>
                    <!--Верстка карточки с {{ данными }}-->
                    <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                        <div class="product-bio">
                            <img :src="imgCart" alt="Some img">
                            <div class="product-desc">
                                <div class="product-title">{{ item.product_name }}</div>
                                <div class="product-quantity">Quantity: {{ item.quantity }}</div>
                                <div class="product-single-price">$ {{ item.price }} each</div>
                            </div>
                        </div>
                        <div class="right-block">
                            <div class="product-price">{{item.quantity*item.price}}</div>
                            <!--по клику запускаем -->
                            <button class="del-btn" @click="remove(item)">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of filtered" :key="product.id_product">
                    <!--Изначально массив filtered содержит все товары
                        но при запуске поиска мы будем обходить именно масс filtered
                        this.products.push(item) в свою очередь нужен для возвращения 
                        изначального состояния массива при клике на кнопку "поиск" при пустой строке-->
                    <img :src="imgProduct" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                        <!--по клику запускаем мтд addProduct(product)-->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
